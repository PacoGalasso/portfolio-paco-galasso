<div class="container my-5">
  <div class="row align-items-center justify-content-center">
    <div class="col-12 col-md-4 text-center mb-4">
      <img
        src="assets/profil.jpeg"
        alt="Avatar de Paco Galasso"
        class="img-fluid profile-photo"
      />
    </div>

    <div class="col-12 col-md-6">
      <h2 class="title-animated-blue">À propos de moi</h2>

      <p class="intro-text">
        Je m'appelle <strong>Paco Galasso</strong>, je suis développeur d'application passionné par la programmation.
        J'aime concevoir des projets innovants, apprendre de nouvelles technologies et repousser mes limites,
        aussi bien dans le code que dans la vie.
      </p>
      <div class="mt-3">
        <a href="assets/cv.pdf" download class="btn btn-primary">
          Mon C.V
        </a>
      </div>
    </div>
  </div>
</div>


<p-timeline class="m-4" [value]="timelineEvents" align="alternate">
  <ng-template pTemplate="content" let-event>
    <p-card class="mx-auto p-3" [header]="event.title" [subheader]="event.date">
      {{ event.description }}
    </p-card>
  </ng-template>
</p-timeline>
